<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #ffffff;
            --border: #e5e7eb;
            --code-bg: #f3f4f6;
            --radius: 0.375rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .markdown-body {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            margin: 1.5em 0 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: #111827;
        }

        h1 { font-size: 2.25rem; margin-top: 0; }
        h2 { font-size: 1.75rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }

        /* Paragraphs and text */
        p {
            margin: 1rem 0;
            color: var(--text);
        }

        /* Links */
        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin: 0.5rem 0;
        }

        /* Code blocks */
        pre, code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background: var(--code-bg);
            border-radius: var(--radius);
        }

        pre {
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        code {
            padding: 0.2em 0.4em;
            font-size: 0.9em;
        }

        pre > code {
            padding: 0;
            background: transparent;
        }

        /* Blockquotes */
        blockquote {
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            border-left: 4px solid var(--primary);
            background: #f8fafc;
            color: var(--text-light);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid var(--border);
            text-align: left;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            h1 { font-size: 1.875rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }
            
            pre {
                border-radius: 0;
                margin: 1.5rem -1rem;
                padding: 1rem;
            }
        }

        /* Navigation */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>
    </div>
    
    <div class="markdown-body">
        {{CONTENT}}
    </div>
</body>
</html>
