<!-- Profile Page Content -->
<div id="profilePage" class="page-section">
    <!-- Status Card -->
    <div class="status-card" id="statusContainer" style="display: none;">
        <div class="status-title">üë§ Profile</div>
        <div id="profileStatusText" class="status-text"></div>
        <div id="profileStatusDetails" class="status-details" style="display: none;"></div>
    </div>
    
    <!-- Login Form (shown when not logged in) -->
    <div id="loginForm" class="login-form">
        <div class="page-header">
            <h1>üîê Login</h1>
            <p>Please log in to access your profile</p>
        </div>
        
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter your password">
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <div id="loginError" class="error-message hidden"></div>
    </div>

    <!-- Profile Section (shown when logged in) -->
    <div class="user-profile-section" style="display: none;">

        <div class="profile-header">
            <div class="profile-avatar">üë§</div>
            <div class="profile-info">
                <h2 id="profileUserName" class="profile-name">Name</h2>
                <p id="profileUserEmail" class="profile-email">Email</p>
            </div>
        </div>

        <div class="profile-details">
            <div class="detail-card">
                <h3>Personal Account Information</h3>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span id="profileStatus" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Active Since:</span>
                    <span id="profileMemberSince" class="detail-value">-</span>
                </div>
            </div>

            <div class="detail-card">
                <h3>Sync Account Information</h3>
                <div class="detail-row">
                    <span class="detail-label">Account Name:</span>
                    <span id="profileTeamName" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Account ID:</span>
                    <span id="profileTeamId" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Platform Account:</span>
                    <span id="profilePlatformAccount" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Devices:</span>
                    <span id="profileTeamMembers" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Active Devices:</span>
                    <span id="profileActiveMembers" class="detail-value">-</span>
                </div>
            </div>


            <div class="profile-actions">
                <button id="refreshProfileBtn" class="btn-primary">
                    <span>üîÑ</span>
                    <span>Refresh Profile</span>
                </button>
                <button id="logoutBtn" class="btn-secondary">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
</div>
